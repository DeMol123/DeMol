<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mollenjacht Puzzel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>🔎 Mollenjacht Puzzel</h1>
  <p><strong>Instructies:</strong> Raad het geheime woord.  
    🟠 = juiste letter op juiste plek, 🟡 = juiste letter op verkeerde plek, ⚫ = letter niet in het woord.</p>
  
  <h2 id="guesser"></h2>
  <p id="hint"></p>
  <p id="length"></p>
  <p id="remaining"></p>

  <input type="text" id="guessInput" placeholder="Typ je gok">
  <button id="submitGuess">Indienen</button>

  <div id="grid"></div>
  <div id="result"></div>

  <div id="overview">
    <h2>Ontdekte Boodschappen</h2>
    <ul id="overviewList"></ul>
  </div>

  <script src="assets/puzzle.js"></script>
  <script>
    createPuzzle({
      id: "puzzle Ann",          // uniek ID voor opslag
      guesser: "Ann",
      hint: "Er is een winnaar",
      word: "WEDSTRIJD",
      length: 9,
      maxGuesses: 6,
      message: "Bereid je voor op een wedstrijd!"
      🎉 Proficiat! Jullie hebben samen alle tips ontdekt. Trek jullie sportieve kledij aan en vergeet je handdoek en water niet. (Reservekledij is ook een optie.) Bereid je voor op een avontuurlijke, sportieve woensdag vol proeven. We vliegen er samen in! Kijken jullie ook naar het weerbericht? Wie weet krijgen we een buitje of misschien straalt de zoete zon! Neem dus een regenjas, truitje of zonnecrème mee en laat niets ons avontuur stoppen. 📍 WAAR? LERAARSKAMER 📅 WANNEER? WOENSDAG 24 SEPTEMBER 8u50-12u30 Tot dan en… SUCCES!"
    });
  </script>
</body>

</html>
